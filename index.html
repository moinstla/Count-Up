<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count-Up</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="number1">Enter a Number to Count by:</label>
          <input id="number1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">Enter a Number to Count to:</label>
          <input id="number2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="result">
      </div>
    </div>
  </body>
</html>
